<!DOCTYPE html>
<!-- Created By CodingNepal - www.codingnepalweb.com -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Input Barang</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
  </head>
  <body>
    <nav>
      <input type="checkbox" id="check">
      <label for="check" class="checkbtn">
        <i class="fas fa-bars"></i>
      </label>
      <label class="logo">DesignX</label>
      <ul>
        <li><a class="active" href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
        <li><a href="#">Feedback</a></li>
      </ul>
    </nav>
    <section class="container">
        <form action="">
            <h2>Input  List Barang</h2>
            <div class="form-group fullname">
              <label for="fullname">Nama Barang</label>
              <input type="text" id="nama_barang" placeholder="Nama Barang">
            </div>
            <div class="form-group email">
              <label for="Id Barang">Id Barang</label>
              <input type="text" id="id_barang" placeholder="Id Barang">
            </div>
            <div class="form-group password">
              <label for="Foto Barang">Foto Barang</label>
              <input type="file" id="foto_barang" placeholder="Foto Barang">
            </div>
            <div class="form-group date">
              <label for="date">Tanggal Pembelian</label>
              <input type="date" id="date" placeholder="Tanggal Pembelian">
            </div>
            <div class="form-group password">
                <label for="Foto Barang">Catatan</label>
                <input type="text" id="foto_barang" placeholder="Catatan">
            </div>
            <div class="form-group submit-btn">
              <input type="submit" value="Submit">
            </div>
    </section>
  </body>
</html>
